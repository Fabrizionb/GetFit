  <div class="container">
    <header>

    <div class="container">

      <div class="pText   d-block">
        <h2 class="text-center ">Completa los campos para iniciar.</h2>
      </div>
    </div>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Su sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Su Edad</label>
          <input type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Su Peso en gramos Ej:98</label>
          <input type="number" id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Su Altura en centímetros Ej: 177</label>
          <input type="number" id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Actividad Física</label>
          <select id="activity_level">
            <option value="1.2">Sedentario</option>
            <option value="1.375">Poca atividad</option>
            <option value="1.55">Actividad moderada</option>
            <option value="1.725">Actividad intensa</option>
            <option value="1.9">Actividad muy intensa</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-block btn-primary ">Enviar</button>
        </div>
      </form>
      <div class="result-container" id="result">

      </div>
      <div class="container">

        <div id="app" class="row row-cols-1 row-cols-sm-3 g-4"></div>
